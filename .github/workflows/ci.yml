name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  go-check:
    name: Go Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      - name: Build
        run: go build ./...

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: crm
          POSTGRES_PASSWORD: crm_secret
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U crm -d crm_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        run: migrate -path migrations -database "postgres://crm:crm_secret@localhost:5432/crm_test?sslmode=disable" up

      - name: Run tests
        env:
          DB_TEST_DSN: postgres://crm:crm_secret@localhost:5432/crm_test?sslmode=disable
          REDIS_ADDR: localhost:6379
        run: go test ./... -race -cover -coverprofile=coverage.out

      - name: Run integration tests
        env:
          DB_TEST_DSN: postgres://crm:crm_secret@localhost:5432/crm_test?sslmode=disable
        run: go test -tags integration ./... -race -v -count=1

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  pgtap:
    name: pgTAP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Postgres with pgTAP
        run: docker compose up -d postgres
        env:
          COMPOSE_PROFILES: ""

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if docker compose exec -T postgres pg_isready -U crm -d crm; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done

      - name: Install migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run core migrations
        run: |
          migrate -path migrations \
            -database "postgres://crm:crm_secret@localhost:5433/crm_test?sslmode=disable" up

      - name: Run EE migrations
        run: |
          migrate -path ee/migrations \
            -database "postgres://crm:crm_secret@localhost:5433/crm_test?sslmode=disable&x-migrations-table=ee_schema_migrations" up

      - name: Run pgTAP tests
        run: |
          docker compose exec -T postgres pg_prove -U crm -d crm_test \
            --ext .sql --recurse /tests/pgtap/ /ee/tests/pgtap/

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit -- --run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
